<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | jQuery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
               <th colspan="4">&nbsp;
                   <span class="valueOne"></span>
                   <span class="valueOper"></span>
                   <span class="valueTwo"></span>
               </th>
            </tr>
            <tr>
                <td class="x1 first-active">7</td>
                <td class="x1 first-active">8</td>
                <td class="x1 first-active">9</td>
                <td class="oper">&#247;</td>
            </tr>
            <tr>
                <td class="x1 first-active">4</td>
                <td class="x1 first-active">5</td>
                <td class="x1 first-active">6</td>
                <td class="oper">&#215;</td>
            </tr>
            <tr>
                <td class="x1 first-active">1</td>
                <td class="x1 first-active">2</td>
                <td class="x1 first-active">3</td>
                <td class="oper">-</td>
            </tr>
            <tr>
                <td class="x1 first-active">.</td>
                <td class="x1 first-active">0</td>
                <td class="x1 first-active">00</td>
                <td class="oper" rowspan="2">+</td>
            </tr>
            <tr>
                <td id="clear">C</td>
                <td id="equal" colspan="2">=</td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
